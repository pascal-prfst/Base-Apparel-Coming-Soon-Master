<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,300;0,400;0,600;1,300;1,400;1,600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
  <main>
    <div class="logo-container">
      <img class="logo" src="images/logo.svg" alt="logo of base apparel" />
    </div>
    <div class="hero-img">
      
    </div>
    <section>
        <h1><span>We're</span> coming soon</h1>
        <p>Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.</p>
        <form action="#" id="form">
          <input id="input-field" type="text" placeholder="Email Address" />
          <img class="error-icon" src="images/icon-error.svg" />
          <button type="submit"><img src="images/icon-arrow.svg"/></button>
          <p class="error-msg"></p>
        </form>
      </section> 
  </main>
<script src="code.js"></script>
</body>
</html>
